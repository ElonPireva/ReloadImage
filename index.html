<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reload Image</title>
</head>
<body>
    <section class="parent">
        <div class="divImg">
            <img src="https://source.unsplash.com/random/200x200" alt="reloadImage" id="img">
        </div>
    </section>

    <style>
        .parent {
            display: flex;
            justify-content: center;
        }
        .divImg {
            width: 30%;
        }
        #img {
            width: 200px;
            height: 200px;
        }
    </style>

    <script>
        function reloadImage(){
            document.getElementById('img').src = "https://source.unsplash.com/random/200x200" + new Date().getTime();
        }
        setInterval(reloadImage,2000);
    </script>
</body>
</html>
